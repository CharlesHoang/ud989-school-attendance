<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Attendance App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Udacity Attendance</h1>

        <table>
            <thead>
                <tr>
                    <th class="name-col">Student Name</th>
                    <th class="missed-col">Days Missed-col</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
		
		<table><tbody class = "template-student-row" style="display: none;">
			<tr class="student">
				<td class="name-col">{{studentName}}</td>
				<td class="attend-col"><input type="checkbox"></td>
				<td class="missed-col">{{daysMissed}}</td>
			</tr>
			</tbody>
		</table>
		
		  
        <script src="js/app.js"></script>
    </body>
</html>
